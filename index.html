<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cezar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1>Cifra de Cezar</h1>
    <div class="menu">
        <button id="decrypt" >Descriptografar</button>
        <button id="encrypt" autofocus>Criptografar</button>
    </div>
    
    <main class="encryptFrame">
   
        <form id="crypt_form">
            <input type="text" id="crypt_text" placeholder="Insira o texto">
            <div>
                <input type="text"  id="crypt_key" placeholder="Chave">
            </div>
            <div class="result" id="crypt_result">
            </div>
        </form>

    </main>

    <main class="decryptFrame hidden">
        <div class="menu">
        </div>
        <form id="decrypt_form">
            <input type="text" id="decrypt_text" placeholder="Insira o texto">
            <div>
                <input type="text" id="decrypt_key" placeholder="Chave">
            </div>
            <div class="result" id="decrypt_result">
            </div>
        </form>
    </main>

    <img src="./images/cezar.png" alt="">
    <script src="./cripto.js"></script>
    <script src="./app.js"></script>
    <footer>Developed by: Pablo Lima</footer>
</body>
</html>
